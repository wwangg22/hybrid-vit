# Configuration for Vanilla ViT on CIFAR-10 (Baseline)

# Random seed for reproducibility
seed: 42


# Weights & Biases configuration
wandb:
  project: hybrid-vit-experiments
  run_name: vanilla_vit_cifar10
  notes: Baseline Vision Transformer on CIFAR-10 dataset

# Dataset configuration
data:
  dataset: cifar10
  num_workers: 4

# Model configuration
model:
  type: vanilla
  img_size: 32
  patch_size: 4
  in_channels: 3
  num_classes: 10
  dim: 256
  num_layers: 8
  num_heads: 8
  ff_hidden_dim: 1024
  dropout: 0.1

# Training configuration
training:
  epochs: 100
  batch_size: 128
  learning_rate: 0.001
  weight_decay: 0.0001
  save_every: 10
  output_dir: outputs/vanilla_vit_cifar10
