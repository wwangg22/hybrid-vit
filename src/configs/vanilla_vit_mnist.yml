# Configuration for Vanilla ViT on MNIST (Baseline)

# Random seed for reproducibility
seed: 42


# Weights & Biases configuration
wandb:
  project: hybrid-vit-experiments
  run_name: vanilla_vit_mnist
  notes: Baseline Vision Transformer on MNIST dataset

# Dataset configuration
data:
  dataset: mnist
  num_workers: 4

# Model configuration
model:
  type: vanilla
  img_size: 28
  patch_size: 4
  in_channels: 3
  num_classes: 10
  dim: 192
  num_layers: 6
  num_heads: 6
  ff_hidden_dim: 768
  dropout: 0.1

# Training configuration
training:
  epochs: 50
  batch_size: 128
  learning_rate: 0.001
  weight_decay: 0.0001
  save_every: 10
  output_dir: outputs/vanilla_vit_mnist
